<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad AI ðŸš€</title>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animate"></div>

    <div class="container">
        <header class="glass-header">
            <div class="top-right-actions">
                <button id="theme-toggle" class="btn-icon-sm" title="Cambiar Tema"><ion-icon name="moon-outline"></ion-icon></button>
                <button id="btn-key-gemini" class="btn-icon-sm" title="Key Gemini" style="color:#4b90ff"><ion-icon name="sparkles"></ion-icon></button>
                <button id="btn-key-pplx" class="btn-icon-sm" title="Key Perplexity" style="color:#22bfa5"><ion-icon name="bulb-outline"></ion-icon></button>
                <button id="btn-add" class="btn-icon-sm" title="Nuevo Enlace"><ion-icon name="add-outline"></ion-icon></button>
            </div>

            <div class="logo-area">
                <h1><ion-icon name="rocket" class="sparkle-icon"></ion-icon> Launchpad AI</h1>
                <p class="subtitle">Tu Segundo Cerebro</p>
            </div>

            <form id="prompt-form" class="search-bar">
                <div class="search-selector">
                    <select id="search-mode">
                        <option value="gemini">âœ¨ Gemini</option>
                        <option value="perplexity">ðŸ§  Perplexity</option>
                    </select>
                    <ion-icon name="chevron-down-outline" class="select-icon"></ion-icon>
                </div>
                <input type="text" id="prompt-input" placeholder="PregÃºntale algo a Gemini..." autocomplete="off">
                <button type="submit" class="btn-action"><ion-icon name="arrow-forward-outline"></ion-icon></button>
            </form>
        </header>

        <main id="categories-container"></main>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2 id="modal-title">Enlace</h2>
            <form id="link-form">
                <input type="hidden" id="edit-id">
                
                <div class="input-group">
                    <label>TÃ­tulo</label>
                    <input type="text" id="input-title" required>
                </div>
                
                <div class="input-group">
                    <label>URL</label>
                    <input type="url" id="input-url" required>
                </div>

                <div class="input-group">
                    <label>CategorÃ­a</label>
                    <div class="category-wrapper">
                        <select id="input-category-select" class="cat-input">
                            </select>
                        
                        <input type="text" id="input-category-text" class="cat-input hidden" placeholder="Nombre de nueva categorÃ­a...">
                        
                        <button type="button" id="btn-toggle-cat" class="btn-cat-toggle" title="Crear nueva categorÃ­a">
                            <ion-icon name="add-outline"></ion-icon>
                        </button>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btn-cancel" class="btn-text">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="gemini-modal" class="modal hidden">
        <div class="modal-content glass-panel gemini-panel">
            <div class="gemini-header">
                <h2><ion-icon name="sparkles" class="gemini-icon"></ion-icon> Gemini</h2>
                <button id="close-gemini" class="btn-close"><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div id="gemini-content" class="gemini-response"></div>
            <form id="gemini-chat-form" class="gemini-footer">
                <input type="text" id="gemini-chat-input" placeholder="Chatear con Gemini..." autocomplete="off">
                <button type="submit" class="btn-gemini-send"><ion-icon name="send"></ion-icon></button>
            </form>
        </div>
    </div>

    <div id="pplx-modal" class="modal hidden">
        <div class="modal-content glass-panel pplx-panel">
            <div class="pplx-header">
                <h2><ion-icon name="bulb" class="pplx-icon"></ion-icon> Perplexity</h2>
                <button id="close-pplx" class="btn-close"><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div id="pplx-content" class="gemini-response"></div>
            <form id="pplx-chat-form" class="pplx-footer">
                <input type="text" id="pplx-chat-input" placeholder="Investigar con Perplexity..." autocomplete="off">
                <button type="submit" class="btn-pplx-send"><ion-icon name="search"></ion-icon></button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
