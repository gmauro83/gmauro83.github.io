            const searchInput = document.getElementById('search-input');
            const importBtn = document.getElementById('import-btn');

            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const themeIcon = themeToggleBtn.querySelector('ion-icon');
            const backToTopBtn = document.getElementById('back-to-top-btn');

            // --- Estado de la Aplicaci√≥n ---
            let bookmarksData = {};
            let categoryOrder = [];
            let undoState = null; 
            let undoTimeout = null; 
            let editState = null; 

            
            // --- Funciones de Datos (migrate, load, save) ---
            
            function migrateData() {
                let needsSave = false;
                categoryOrder.forEach(category => {
                    if (bookmarksData[category]) {
                        bookmarksData[category].forEach(link => {
                            if (link.description === undefined) { link.description = ""; needsSave = true; }
                            if (link.tags === undefined) { link.tags = []; needsSave = true; }
                        });
                    } else {
                        categoryOrder = categoryOrder.filter(c => c !== category);
                        needsSave = true;
                    }
                });
                for (const categoryName in bookmarksData) {
                    if (!categoryOrder.includes(categoryName)) {
                        categoryOrder.push(categoryName);
                        needsSave = true;
                    }
                }
                if (needsSave) { saveData(); }
            }

            // --- L√≥gica de Carga (Modificada) ---
            function loadData() {
                const savedData = localStorage.getItem(STORAGE_KEY_BOOKMARKS);
                const savedOrder = localStorage.getItem(STORAGE_KEY_ORDER);

                if (savedData) {
                    bookmarksData = JSON.parse(savedData);
                } else {
                    bookmarksData = DEFAULT_BOOKMARKS; // Carga los predeterminados
                }

                if (savedOrder) {
                    categoryOrder = JSON.parse(savedOrder);
                } else {
                    categoryOrder = DEFAULT_ORDER; // Carga el orden predeterminado
                }
                
                if (!savedData && !savedOrder) {
                    saveData(); 
                }
                
                migrateData();
            }
            
            function saveData() {
                localStorage.setItem(STORAGE_KEY_BOOKMARKS, JSON.stringify(bookmarksData));
                localStorage.setItem(STORAGE_KEY_ORDER, JSON.stringify(categoryOrder));
            }
            
            function getDomain(url) {
                try {
                    const parsedUrl = new URL(url);
                    return parsedUrl.hostname.replace('www.', '');
                } catch (e) { return 'google.com'; }
            }
            
            // --- Funci√≥n Render (Modificada) ---
            function renderPage() {
                categoriesContainer.innerHTML = ''; 
                hideUndoToast();

                if (categoryOrder.length === 0) {
                    categoriesContainer.innerHTML = `

                        </div>
                    `;

                }

                categoryOrder.forEach(categoryName => {
                    if (!bookmarksData[categoryName]) return; 

                    const links = bookmarksData[categoryName];
                    const categoryEl = document.createElement('section');

                    categoryEl.innerHTML = `

                                <div class="category-drag-handle cursor-move text-gray-400 dark:text-gray-600 p-1" title="Mover categor√≠a">

                            linkEl.innerHTML = `

                                <div class="link-actions absolute top-2 right-2 flex gap-1">

                                            data-category="${categoryName}" data-index="${index}" title="Editar enlace">
                                        <ion-icon name="pencil-outline" class="text-sm"></ion-icon>

                                            data-category="${categoryName}" data-index="${index}" title="Eliminar enlace">

                                    </button>
                                </div>
                            `;
                            linksGrid.appendChild(linkEl);
                        });
                    } else {
                        linksGrid.innerHTML = `<p class="text-gray-500 dark:text-gray-400 col-span-full italic">No hay enlaces en esta categor√≠a.</p>`;
                    }

                    categoriesContainer.appendChild(categoryEl);

                    // SortableJS para ENLACES
                    new Sortable(linksGrid, {
                        animation: 150,
                        ghostClass: 'sortable-ghost', 
                        draggable: '.link-item',
                        handle: '.link-drag-handle',
                        onEnd: (evt) => {
                            const category = evt.from.dataset.category;
                            const [movedItem] = bookmarksData[category].splice(evt.oldIndex, 1);
                            bookmarksData[category].splice(evt.newIndex, 0, movedItem);
                            saveData();
                            renderPage(); 
                        }
                    });
                });

                // SortableJS para CATEGOR√çAS
                new Sortable(categoriesContainer, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    draggable: '.category-section', 
                    handle: '.category-drag-handle',
                    onEnd: (evt) => {
                        const [movedItem] = categoryOrder.splice(evt.oldIndex, 1);
                        categoryOrder.splice(evt.newIndex, 0, movedItem);
                        saveData(); 
                    }
                });

                updateCategorySelect();
            }

            // --- Resto de funciones (minimizadas para legibilidad) ---
            function updateCategorySelect(){linkCategorySelect.innerHTML='';let e=linkCategorySelect.value;categoryOrder.forEach(t=>{const n=document.createElement("option");n.value=t,n.textContent=t,linkCategorySelect.appendChild(n)}),categoryOrder.includes(e)&&(linkCategorySelect.value=e)}function showModal(e){hideErrorMessages(),e.classList.add("flex")}function hideModal(e){e.classList.remove("flex"),categoryForm.reset(),linkForm.reset(),editState=null,categoryModalTitle.textContent="Crear Nueva Categor√≠a",linkModalTitle.textContent="A√±adir Nuevo Enlace"}function hideErrorMessages(){categoryError.classList.add("hidden"),linkError.classList.add("hidden")}function showUndoToast(e,t,n){clearTimeout(undoTimeout),undoState={category:e,index:t,linkData:n},undoToast.classList.add("show"),undoTimeout=setTimeout(hideUndoToast,5e3)}function hideUndoToast(){undoToast.classList.remove("show"),undoState=null,clearTimeout(undoTimeout)}function handleUndoClick(){if(!undoState)return;const{category:e,index:t,linkData:n}=undoState;bookmarksData[e].splice(t,0,n),saveData(),renderPage(),hideUndoToast()}function showEditCategoryModal(e){editState={type:"category",oldName:e},categoryNameInput.value=e,categoryModalTitle.textContent="Renombrar Categor√≠a",showModal(categoryModal)}function showEditLinkModal(e,t){editState={type:"link",category:e,index:t};const n=bookmarksData[e][t];linkTitleInput.value=n.title,linkUrlInput.value=n.url,linkDescriptionInput.value=n.description||"",linkTagsInput.value=(n.tags||[]).join(", "),updateCategorySelect(),linkCategorySelect.value=e,linkModalTitle.textContent="Editar Enlace",showModal(linkModal)}function handleSearch(){const e=searchInput.value.toLowerCase();document.querySelectorAll(".category-section").
forEach(t=>{let n=!1;const o=t.querySelectorAll(".link-item");o.forEach(t=>{const o=(t.querySelector(".link-title-span")?.textContent||"").toLowerCase(),a=(t.title||"").toLowerCase(),i=Array.from(t.querySelectorAll(".link-tag-span")).map(e=>e.textContent.toLowerCase()).join(" "),c=`${o} ${a} ${i}`;c.includes(e)?(t.classList.remove("hidden"),n=!0):t.classList.add("hidden")}),n||""===e?t.classList.remove("hidden"):t.classList.add("hidden")})}function exportData(){const e={bookmarks:bookmarksData,order:categoryOrder},t=JSON.stringify(e,null,2),n=new Blob([t],{type:"application/json"}),o=URL.createObjectURL(n),a=document.createElement("a");a.href=o,a.download="favoritos_backup.json",a.click(),URL.revokeObjectURL(o)}function importData(e){const t=e.target.files[0];if(!t)return;const n=new FileReader;n.onload=e=>{let t="replace";try{const n=JSON.parse(e.target.result);if(!n.bookmarks||!n.order)throw new Error("El archivo no tiene el formato correcto.");confirm('¬øQuieres COMBINAR los enlaces del archivo con los actuales? \n\n(Presiona "Cancelar" para REEMPLAZAR todo).')?(t="merge",Object.keys(n.bookmarks).forEach(e=>{bookmarksData.hasOwnProperty(e)?n.bookmarks[e].forEach(t=>{bookmarksData[e].some(e=>e.url===t.url)||bookmarksData[e].push(t)}):(bookmarksData[e]=n.bookmarks[e],categoryOrder.includes(e)||categoryOrder.push(e))})):(t="replace",bookmarksData=n.bookmarks,categoryOrder=n.order),migrateData(),saveData(),renderPage(),"merge"===t?alert("¬°Enlaces combinados con √©xito!"):alert("¬°Importaci√≥n (reemplazo) exitosa!")}catch(e){alert("Error: "+e.message)}importFileInput.value=""},n.readAsText(t)}function applyTheme(e){"light"===e?(document.documentElement.classList.remove("dark"),themeIcon.setAttribute("name","moon-outline")):(document.documentElement.classList.add("dark"),themeIcon.setAttribute("name","sunny-outline")),localStorage.setItem(STORAGE_KEY_THEME,e)}function toggleTheme(){const e=document.documentElement.classList.contains("dark")?"dark":"light";applyTheme("             // --- Manejadores de Eventos ---
            addCategoryBtn.addEventListener('click', () => {
                editState = null; 
                categoryModalTitle.textContent = 'Crear Nueva Categor√≠a';
                showModal(categoryModal);
            });
            addLinkBtn.addEventListener('click', () => {
                if (categoryOrder.length === 0) {
                    showModal(categoryModal);
                    categoryError.textContent = 'Debes crear una categor√≠a primero.';
                    categoryError.classList.remove("hidden");
                    return;
                }
                editState = null; 
                linkModalTitle.textContent = 'A√±adir Nuevo Enlace';
                updateCategorySelect();
                showModal(linkModal);
            });
            modalCloseBtns.forEach(btn => {
                btn.addEventListener('click', (e) => hideModal(e.target.closest('.modal')));
            });
            categoryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newName = categoryNameInput.value.trim();
                if (!newName) return;
                if (editState && editState.type === 'category') {
                    const oldName = editState.oldName;
                    if (newName === oldName) { hideModal(categoryModal); return; }
                    if (bookmarksData.hasOwnProperty(newName)) {
                        categoryError.textContent = 'Esa categor√≠a ya existe.';
                        categoryError.classList.remove("hidden");
                        return;
                    }
                    bookmarksData[newName] = bookmarksData[oldName];
                    delete bookmarksData[oldName];
                    const index = categoryOrder.indexOf(oldName);
                    if (index > -1) { categoryOrder[index] = newName; }
                } else {
                    if (bookmarksData.hasOwnProperty(newName)) {
                        categoryError.textContent = 'Esa categor√≠a ya existe.';
                        categoryError.classList.remove("hidden");
                        return;
                    }
                    bookmarksData[newName] = []; 
                    categoryOrder.push(newName); 
                }
                saveData();
                renderPage();
                hideModal(categoryModal);
            });
            linkForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = linkTitleInput.value.trim();
                const url = linkUrlInput.value.trim();
                const category = linkCategorySelect.value;
                const description = linkDescriptionInput.value.trim();
                const tags = linkTagsInput.value.trim().split(',').map(tag => tag.trim()).filter(tag => tag !== ''); 
                if (!title || !url || !category) {
                    linkError.textContent = 'Por favor completa todos los campos.';
                    linkError.classList.remove("hidden");
                    return;
                }
                const finalUrl = (url.startsWith('http://') || url.startsWith('https://')) ? url : `https://${url}`;
                const newLink = { title, url: finalUrl, description, tags };
                if (editState && editState.type === 'link') {
                    const oldCategory = editState.category;
                    const oldIndex = editState.index;
                    if (oldCategory === category) {
                        bookmarksData[oldCategory][oldIndex] = newLink;
                    } else {
                        bookmarksData[oldCategory].splice(oldIndex, 1); 
                        bookmarksData[category].push(newLink); 
                    }
                } else {
                    bookmarksData[category].push(newLink);
                }
                saveData();
                renderPage();
                hideModal(linkModal);
            });
            undoBtn.addEventListener('click', handleUndoClick);
            searchInput.addEventListener('input', handleSearch);
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', importData);
            themeToggleBtn.addEventListener('click', toggleTheme);
            window.addEventListener('scroll', handleScroll);
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            categoriesContainer.addEventListener('click', (e) => {
                if (e.target.closest('a') && !e.target.closest('button')) {
                    if (e.target.closest('.link-drag-handle')) {
                         e.preventDefault();
                         e.stopPropagation();
                    }
                    return;
                }
                if (e.target.closest('button') || e.target.closest('.link-drag-handle')) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                const editLinkBtn = e.target.closest('.edit-link-btn');
                if (editLinkBtn) {
                    showEditLinkModal(editLinkBtn.dataset.category, parseInt(editLinkBtn.dataset.index, 10));
                    return;
                }
                const deleteLinkBtn = e.target.closest('.delete-link-btn');
                if (deleteLinkBtn) {
                    const category = deleteLinkBtn.dataset.category;
                    const index = parseInt(deleteLinkBtn.dataset.index, 10);
                    const deletedLink = bookmarksData[category].splice(index, 1)[0];
                    saveData();
                    renderPage(); 
                    showUndoToast(category, index, deletedLink);
                    return; 
                }
                const editCategoryBtn = e.target.closest('.edit-category-btn');
                if (editCategoryBtn) {
                    showEditCategoryModal(editCategoryBtn.dataset.category);
                    return;
                }
                const deleteCategoryBtn = e.target.closest('.delete-category-btn');
                if (deleteCategoryBtn) {
                    const category = deleteCategoryBtn.dataset.category;
                    if (confirm(`¬øSeguro que quieres eliminar la categor√≠a "${category}" y todos sus enlaces?`)) {
                        delete bookmarksData[category]; 
                        categoryOrder = categoryOrder.filter(c => c !== category); 
                        saveData();
                        renderPage(); 
                    }
                }
            });

            // --- INICIALIZACI√ìN ---
            loadData(); // Carga (desde predeterminados o localStorage) y migra los datos
            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME) || 'dark';
            applyTheme(savedTheme);
            renderPage();
        });
