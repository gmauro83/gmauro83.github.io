    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- CONSTANTES ---
            const STORAGE_KEY_BOOKMARKS = 'dinamicBookmarks';
            const STORAGE_KEY_ORDER = 'dinamicBookmarksOrder';
            const STORAGE_KEY_THEME = 'dinamicBookmarksTheme';
            
            const DEFAULT_DATA = { /* ... tus datos por defecto ... */ };

            // --- Elementos del DOM (sin cambios) ---
            const categoriesContainer = document.getElementById('categories-container');
            const categoryModal = document.getElementById('category-modal');
            const linkModal = document.getElementById('link-modal');
            const modalCloseBtns = document.querySelectorAll('.modal-close-btn');
            const categoryForm = document.getElementById('category-form');
            const categoryModalTitle = document.getElementById('category-modal-title');
            const linkForm = document.getElementById('link-form');
            const linkModalTitle = document.getElementById('link-modal-title');
            const categoryNameInput = document.getElementById('category-name');
            const linkTitleInput = document.getElementById('link-title');
            const linkUrlInput = document.getElementById('link-url');
            const linkCategorySelect = document.getElementById('link-category');
            const linkDescriptionInput = document.getElementById('link-description');
            const linkTagsInput = document.getElementById('link-tags');
            const addCategoryBtn = document.getElementById('add-category-btn');
            const addLinkBtn = document.getElementById('add-link-btn');
            const categoryError = document.getElementById('category-error');
            const linkError = document.getElementById('link-error');
            const undoToast = document.getElementById('undo-toast');
            const undoBtn = document.getElementById('undo-btn');
            const searchInput = document.getElementById('search-input');
            const importBtn = document.getElementById('import-btn');
            const exportBtn = document.getElementById('export-btn');
            const importFileInput = document.getElementById('import-file');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const themeIcon = themeToggleBtn.querySelector('ion-icon');
            const backToTopBtn = document.getElementById('back-to-top-btn');

            // --- Estado de la AplicaciÃ³n (sin cambios) ---
            let bookmarksData = {};
            let categoryOrder = [];
            let undoState = null; 
            let undoTimeout = null; 
            let editState = null; 

            
            // --- Funciones de Datos (migrate, load, save) (sin cambios) ---
            function migrateData() {
                let needsSave = false;
                categoryOrder.forEach(category => {
                    if (bookmarksData[category]) {
                        bookmarksData[category].forEach(link => {
                            if (link.description === undefined) { link.description = ""; needsSave = true; }
                            if (link.tags === undefined) { link.tags = []; needsSave = true; }
                        });
                    } else {
                        categoryOrder = categoryOrder.filter(c => c !== category);
                        needsSave = true;
                    }
                });
                for (const categoryName in bookmarksData) {
                    if (!categoryOrder.includes(categoryName)) {
                        categoryOrder.push(categoryName);
                        needsSave = true;
                    }
                }
                if (needsSave) { saveData(); }
            }
            function loadData() {
                const savedData = localStorage.getItem(STORAGE_KEY_BOOKMARKS);
                const savedOrder = localStorage.getItem(STORAGE_KEY_ORDER);
                if (savedData) { bookmarksData = JSON.parse(savedData); }
                if (savedOrder) { categoryOrder = JSON.parse(savedOrder); } 
                else if (savedData) { categoryOrder = Object.keys(bookmarksData); } 
                else {
                    bookmarksData = DEFAULT_DATA;
                    categoryOrder = Object.keys(DEFAULT_DATA);
                    saveData(); 
                }
                migrateData();
            }
            function saveData() {
                localStorage.setItem(STORAGE_KEY_BOOKMARKS, JSON.stringify(bookmarksData));
                localStorage.setItem(STORAGE_KEY_ORDER, JSON.stringify(categoryOrder));
            }
            function getDomain(url) {
                try {
                    const parsedUrl = new URL(url);
                    return parsedUrl.hostname.replace('www.', '');
                } catch (e) { return 'google.com'; }
            }
            
            // --- Â¡Â¡Â¡FUNCIÃ“N MODIFICADA!!! ---
            /**
             * Renderiza la pÃ¡gina (con los nuevos 'handles' de arrastre)
             */
            function renderPage() {
                categoriesContainer.innerHTML = ''; 
                hideUndoToast();

                if (categoryOrder.length === 0) {
                    categoriesContainer.innerHTML = `
                        <div class="text-center text-gray-500 dark:text-gray-400 py-20">
                            <ion-icon name="rocket-outline" class="text-6xl text-indigo-600 dark:text-indigo-500"></ion-icon>
                            <h2 class="text-2xl font-semibold mt-4">Â¡Plataforma de lanzamiento vacÃ­a!</h2>
                            <p class="mt-2">AÃ±ade una categorÃ­a o importa tu copia de seguridad.</p>
                        </div>
                    `;
                    return;
                }

                categoryOrder.forEach(categoryName => {
                    if (!bookmarksData[categoryName]) return; 

                    const links = bookmarksData[categoryName];
                    const categoryEl = document.createElement('section');
                    categoryEl.className = 'category-section';
                    
                    // --- NUEVO: AÃ±adido 'category-drag-handle' ---
                    categoryEl.innerHTML = `
                        <div class="category-header flex justify-between items-center mb-4 group">
                            <div class="flex items-center gap-2">
                                <div class="category-drag-handle cursor-move text-gray-400 dark:text-gray-600 p-1" title="Mover categorÃ­a">
                                    <ion-icon name="reorder-two-outline" class="text-2xl"></ion-icon>
                                </div>
                                <h2 class="text-3xl font-semibold text-gray-800 dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-cyan-300 dark:to-blue-400 pb-2">
                                    ${categoryName}
                                    <span class="text-xl font-normal text-gray-400 dark:text-gray-500">(${links.length})</span>
                                </h2>
                                <button class="edit-category-btn text-gray-500 hover:text-cyan-500 dark:hover:text-cyan-400 transition-colors" data-category="${categoryName}" title="Renombrar categorÃ­a">
                                    <ion-icon name="pencil-outline" class="text-xl"></ion-icon>
                                </button>
                            </div>
                            <button class="delete-category-btn text-gray-500 dark:text-gray-600 hover:text-red-500 transition-colors" data-category="${categoryName}" title="Eliminar categorÃ­a">
                                <ion-icon name="trash-outline" class="text-xl"></ion-icon>
                            </button>
                        </div>
                        <div class="links-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" data-category="${categoryName}">
                        </div>
                    `;

                    const linksGrid = categoryEl.querySelector('.links-grid');

                    if (links.length > 0) {
                        links.forEach((link, index) => {
                            const domain = getDomain(link.url);
                            const faviconUrl = `https://www.google.com/s2/favicons?sz=32&domain=${domain}`;
                            const tagsHTML = (link.tags || []).map(tag => 
                                `<span class="link-tag-span text-xs font-medium bg-indigo-100 text-indigo-800 dark:bg-indigo-500/30 dark:text-indigo-300 px-2 py-0.5 rounded-full">${tag}</span>`
                            ).join('');

                            const linkEl = document.createElement('a');
                            linkEl.href = link.url;
                            linkEl.target = '_blank';
                            linkEl.title = link.description || link.title; 
                            // --- NUEVO: 'items-center' para alinear el handle verticalmente ---
                            linkEl.className = 'link-item bg-white dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 hover:border-indigo-500 dark:hover:border-indigo-500 hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-lg p-4 flex items-center gap-3 transition-all relative group shadow-md dark:shadow-lg hover:shadow-lg hover:dark:shadow-indigo-500/30 hover:-translate-y-1 duration-300';
                            
                            // --- NUEVO: AÃ±adido 'link-drag-handle' ---
                            linkEl.innerHTML = `
                                <div class="link-drag-handle cursor-move text-gray-400 dark:text-gray-500 flex-shrink-0" title="Mover enlace">
                                    <ion-icon name="reorder-two-outline" class="text-2xl"></ion-icon>
                                </div>
                            
                                <div class="w-6 h-6 flex-shrink-0">
                                    <img src="${faviconUrl}" alt="${link.title} favicon" class="w-6 h-6 rounded-sm" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                    <div class="w-6 h-6 rounded-sm bg-gray-200 dark:bg-gray-700 items-center justify-center text-gray-500 dark:text-gray-400" style="display: none;">
                                        <ion-icon name="globe-outline"></ion-icon>
                                    </div>
                                </div>
                                
                                <div class="flex-grow overflow-hidden">
                                    <span class="link-title-span text-gray-900 dark:text-gray-100 font-medium truncate block">${link.title}</span>
                                    <div class="flex flex-wrap gap-1 mt-2">
                                        ${tagsHTML}
                                    </div>
                                </div>
                                
                                <div class="link-actions absolute top-2 right-2 flex gap-1">
                                    <button class="edit-link-btn bg-blue-500/70 backdrop-blur-sm hover:bg-blue-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs" 
                                            data-category="${categoryName}" data-index="${index}" title="Editar enlace">
                                        <ion-icon name="pencil-outline" class="text-sm"></ion-icon>
                                    </button>
                                    <button class="delete-link-btn bg-red-600/70 backdrop-blur-sm hover:bg-red-600 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs" 
                                            data-category="${categoryName}" data-index="${index}" title="Eliminar enlace">
                                        <ion-icon name="close-outline" class="text-sm"></ion-icon>
                                    </button>
                                </div>
                            `;
                            linksGrid.appendChild(linkEl);
                        });
                    } else {
                        linksGrid.innerHTML = `<p class="text-gray-500 dark:text-gray-400 col-span-full italic">No hay enlaces en esta categorÃ­a.</p>`;
                    }

                    categoriesContainer.appendChild(categoryEl);

                    // --- Â¡Â¡Â¡MODIFICADO!!! ---
                    // Inicializar SortableJS para ENLACES (ahora usa 'handle')
                    new Sortable(linksGrid, {
                        animation: 150,
                        ghostClass: 'sortable-ghost', 
                        draggable: '.link-item',
                        handle: '.link-drag-handle', // NUEVO: Solo arrastrar desde el handle
                        onEnd: (evt) => {
                            const category = evt.from.dataset.category;
                            const [movedItem] = bookmarksData[category].splice(evt.oldIndex, 1);
                            bookmarksData[category].splice(evt.newIndex, 0, movedItem);
                            saveData();
                            renderPage(); 
                        }
                    });
                });

                // --- Â¡Â¡Â¡MODIFICADO!!! ---
                // Inicializar SortableJS para CATEGORÃAS (ahora usa 'handle')
                new Sortable(categoriesContainer, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    draggable: '.category-section', 
                    handle: '.category-drag-handle', // NUEVO: Solo arrastrar desde el handle
                    onEnd: (evt) => {
                        const [movedItem] = categoryOrder.splice(evt.oldIndex, 1);
                        categoryOrder.splice(evt.newIndex, 0, movedItem);
                        saveData(); 
                    }
                });

                updateCategorySelect();
            }

            // --- Resto de funciones (sin cambios) ---

            function updateCategorySelect() {
                linkCategorySelect.innerHTML = ''; 
                let selectedCategory = linkCategorySelect.value;
                categoryOrder.forEach(categoryName => {
                    const option = document.createElement('option');
                    option.value = categoryName;
                    option.textContent = categoryName;
                    linkCategorySelect.appendChild(option);
                });
                if (categoryOrder.includes(selectedCategory)) {
                    linkCategorySelect.value = selectedCategory;
                }
            }
            function showModal(modalEl) {
                hideErrorMessages();
                modalEl.classList.add('flex');
            }
            function hideModal(modalEl) {
                modalEl.classList.remove('flex');
                categoryForm.reset();
                linkForm.reset();
                editState = null;
                categoryModalTitle.textContent = 'Crear Nueva CategorÃ­a';
                linkModalTitle.textContent = 'AÃ±adir Nuevo Enlace';
            }
            function hideErrorMessages() {
                categoryError.classList.add('hidden');
                linkError.classList.add('hidden');
            }
            function showUndoToast(category, index, linkData) {
                clearTimeout(undoTimeout);
                undoState = { category, index, linkData };
                undoToast.classList.add('show');
                undoTimeout = setTimeout(hideUndoToast, 5000);
            }
            function hideUndoToast() {
                undoToast.classList.remove('show');
                undoState = null;
                clearTimeout(undoTimeout);
            }
            function handleUndoClick() {
                if (!undoState) return; 
                const { category, index, linkData } = undoState;
                bookmarksData[category].splice(index, 0, linkData);
                saveData();
                renderPage(); 
                hideUndoToast(); 
            }
            function showEditCategoryModal(oldName) {
                editState = { type: 'category', oldName: oldName };
                categoryNameInput.value = oldName;
                categoryModalTitle.textContent = 'Renombrar CategorÃ­a';
                showModal(categoryModal);
            }
            function showEditLinkModal(category, index) {
                editState = { type: 'link', category: category, index: index };
                const link = bookmarksData[category][index];
                linkTitleInput.value = link.title;
                linkUrlInput.value = link.url;
                linkDescriptionInput.value = link.description || '';
                linkTagsInput.value = (link.tags || []).join(', ');
                updateCategorySelect(); 
                linkCategorySelect.value = category; 
                linkModalTitle.textContent = 'Editar Enlace';
                showModal(linkModal);
            }
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                document.querySelectorAll('.category-section').forEach(categoryEl => {
                    let categoryHasVisibleLinks = false;
                    const links = categoryEl.querySelectorAll('.link-item');
                    links.forEach(linkEl => {
                        const title = (linkEl.querySelector('.link-title-span')?.textContent || '').toLowerCase();
                        const description = (linkEl.title || '').toLowerCase();
                        const tags = Array.from(linkEl.querySelectorAll('.link-tag-span'))
                                        .map(tag => tag.textContent.toLowerCase())
                                        .join(' ');
                        const searchableText = `${title} ${description} ${tags}`;
                        if (searchableText.includes(searchTerm)) {
                            linkEl.classList.remove('hidden');
                            categoryHasVisibleLinks = true;
                        } else {
                            linkEl.classList.add('hidden');
                        }
                    });
                    if (categoryHasVisibleLinks || searchTerm === '') {
                        categoryEl.classList.remove('hidden');
                    } else {
                        categoryEl.classList.add('hidden');
                    }
                });
            }
            function exportData() {
                const backupData = { bookmarks: bookmarksData, order: categoryOrder };
                const jsonString = JSON.stringify(backupData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favoritos_backup.json';
                a.click();
                URL.revokeObjectURL(url);
            }
            function importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    let importMode = 'replace';
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (!imported.bookmarks || !imported.order) {
                            throw new Error('El archivo no tiene el formato correcto.');
                        }
                        if (confirm('Â¿Quieres COMBINAR los enlaces del archivo con los actuales? \n\n(Presiona "Cancelar" para REEMPLAZAR todo).')) {
                            importMode = 'merge';
                            for (const categoryName in imported.bookmarks) {
                                if (!bookmarksData.hasOwnProperty(categoryName)) {
                                    bookmarksData[categoryName] = imported.bookmarks[categoryName];
                                    if (!categoryOrder.includes(categoryName)) {
                                        categoryOrder.push(categoryName);
                                    }
                                } else {
                                    const newLinks = imported.bookmarks[categoryName];
                                    newLinks.forEach(newLink => {
                                        const alreadyExists = bookmarksData[categoryName].some(existingLink => existingLink.url === newLink.url);
                                        if (!alreadyExists) {
                                            bookmarksData[categoryName].push(newLink);
                                        }
                                    });
                                }
                            }
                        } else {
                            importMode = 'replace';
                            bookmarksData = imported.bookmarks;
                            categoryOrder = imported.order;
                        }
                        migrateData(); 
                        saveData();    
                        renderPage();  
                        if (importMode === 'merge') {
                            alert('Â¡Enlaces combinados con Ã©xito!');
                        } else {
                            alert('Â¡ImportaciÃ³n (reemplazo) exitosa!');
                        }
                    } catch (err) {
                        alert('Error: ' + err.message);
                    }
                    importFileInput.value = '';
                };
                reader.readAsText(file);
            }
            function applyTheme(theme) {
                if (theme === 'light') {
                    document.documentElement.classList.remove('dark');
                    themeIcon.setAttribute('name', 'moon-outline');
                } else {
                    document.documentElement.classList.add('dark');
                    themeIcon.setAttribute('name', 'sunny-outline');
                }
                localStorage.setItem(STORAGE_KEY_THEME, theme);
            }
            function toggleTheme() {
                const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            }
            function handleScroll() {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.remove('hidden');
                    backToTopBtn.classList.add('flex');
                } else {
                    backToTopBtn.classList.add('hidden');
                    backToTopBtn.classList.remove('flex');
                }
            }

            // --- Manejadores de Eventos (sin cambios) ---
            addCategoryBtn.addEventListener('click', () => {
                editState = null; 
                categoryModalTitle.textContent = 'Crear Nueva CategorÃ­a';
                showModal(categoryModal);
            });
            addLinkBtn.addEventListener('click', () => {
                if (categoryOrder.length === 0) {
                    showModal(categoryModal);
                    categoryError.textContent = 'Debes crear una categorÃ­a primero.';
                    categoryError.classList.remove('hidden');
                    return;
                }
                editState = null; 
                linkModalTitle.textContent = 'AÃ±adir Nuevo Enlace';
                updateCategorySelect();
                showModal(linkModal);
            });
            modalCloseBtns.forEach(btn => {
                btn.addEventListener('click', (e) => hideModal(e.target.closest('.modal')));
            });
            categoryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newName = categoryNameInput.value.trim();
                if (!newName) return;
                if (editState && editState.type === 'category') {
                    const oldName = editState.oldName;
                    if (newName === oldName) { hideModal(categoryModal); return; }
                    if (bookmarksData.hasOwnProperty(newName)) {
                        categoryError.textContent = 'Esa categorÃ­a ya existe.';
                        categoryError.classList.remove('hidden');
                        return;
                    }
                    bookmarksData[newName] = bookmarksData[oldName];
                    delete bookmarksData[oldName];
                    const index = categoryOrder.indexOf(oldName);
                    if (index > -1) { categoryOrder[index] = newName; }
                } else {
                    if (bookmarksData.hasOwnProperty(newName)) {
                        categoryError.textContent = 'Esa categorÃ­a ya existe.';
                        categoryError.classList.remove('hidden');
                        return;
                    }
                    bookmarksData[newName] = []; 
                    categoryOrder.push(newName); 
                }
                saveData();
                renderPage();
                hideModal(categoryModal);
            });
            linkForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = linkTitleInput.value.trim();
                const url = linkUrlInput.value.trim();
                const category = linkCategorySelect.value;
                const description = linkDescriptionInput.value.trim();
                const tags = linkTagsInput.value.trim().split(',').map(tag => tag.trim()).filter(tag => tag !== ''); 
                if (!title || !url || !category) {
                    linkError.textContent = 'Por favor completa todos los campos.';
                    linkError.classList.remove('hidden');
                    return;
                }
                const finalUrl = (url.startsWith('http://') || url.startsWith('https://')) ? url : `https://${url}`;
                const newLink = { title, url: finalUrl, description, tags };
                if (editState && editState.type === 'link') {
                    const oldCategory = editState.category;
                    const oldIndex = editState.index;
                    if (oldCategory === category) {
                        bookmarksData[oldCategory][oldIndex] = newLink;
                    } else {
                        bookmarksData[oldCategory].splice(oldIndex, 1); 
                        bookmarksData[category].push(newLink); 
                    }
                } else {
                    bookmarksData[category].push(newLink);
                }
                saveData();
                renderPage();
                hideModal(linkModal);
            });
            undoBtn.addEventListener('click', handleUndoClick);
            searchInput.addEventListener('input', handleSearch);
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', importData);
            themeToggleBtn.addEventListener('click', toggleTheme);
            window.addEventListener('scroll', handleScroll);
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            categoriesContainer.addEventListener('click', (e) => {
                // Previene que el <a> se active si se clickea un botÃ³n
                if (e.target.closest('a') && !e.target.closest('button')) {
                    // ExcepciÃ³n: si se clickea el handle, tambiÃ©n prevenir
                    if (e.target.closest('.link-drag-handle')) {
                         e.preventDefault();
                         e.stopPropagation();
                    }
                    return;
                }
                if (e.target.closest('button') || e.target.closest('.link-drag-handle')) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                const editLinkBtn = e.target.closest('.edit-link-btn');
                if (editLinkBtn) {
                    showEditLinkModal(editLinkBtn.dataset.category, parseInt(editLinkBtn.dataset.index, 10));
                    return;
                }
                const deleteLinkBtn = e.target.closest('.delete-link-btn');
                if (deleteLinkBtn) {
                    const category = deleteLinkBtn.dataset.category;
                    const index = parseInt(deleteLinkBtn.dataset.index, 10);
                    const deletedLink = bookmarksData[category].splice(index, 1)[0];
                    saveData();
                    renderPage(); 
                    showUndoToast(category, index, deletedLink);
                    return; 
                }
                const editCategoryBtn = e.target.closest('.edit-category-btn');
                if (editCategoryBtn) {
                    showEditCategoryModal(editCategoryBtn.dataset.category);
                    return;
                }
                const deleteCategoryBtn = e.target.closest('.delete-category-btn');
                if (deleteCategoryBtn) {
                    const category = deleteCategoryBtn.dataset.category;
                    if (confirm(`Â¿Seguro que quieres eliminar la categorÃ­a "${category}" y todos sus enlaces?`)) {
                        delete bookmarksData[category]; 
                        categoryOrder = categoryOrder.filter(c => c !== category); 
                        saveData();
                        renderPage(); 
                    }
                }
            });

            // --- INICIALIZACIÃ“N ---
            loadData();
            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME) || 'dark';
            applyTheme(savedTheme);
            renderPage();
        });
    </script>
</body>
